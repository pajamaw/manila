<div class="container">
  <div class="row">
    <div class="form_bg-register">
      <form ng-submit="register()">
        <h2 class="text-center">Register</h2>
        <h4 class="text-center">It's free!</h4>
        <br/>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required>
          <span ng-show="user.username.$error.required">Username is required.</span>

        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
          <span ng-show="user.email.$error.required">Email is required.</span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
          <span ng-show="user.password.$error.required">Password is required.</span>
        </div>
        <div class="align-center">
          <input type="submit" class="btn btn-default" value="Sign Up">
        </div>
      </form>
    </div>
  </div>
</div>
