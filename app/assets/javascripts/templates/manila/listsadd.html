
  <form ng-submit="ctrl.addListItem(ctrl.list_item)"
    style="margin-top:30px;">
    <h4>Where would you like to go?</h4>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="What are you calling this adventure?"
      ng-model="ctrl.list_item.title"></input>
    </div>
    <!--<div class="form-group">
      <input type="text"
      class="form-control"
      id="location-input"
      placeholder="location"
      ng-model="ctrl.list_item.location"></input>
    </div>-->
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="When you doing it by?"
      ng-model="ctrl.list_item.date"></input>
    </div>
    <h5>Click on the map to set your location!</h5>
    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="What's the plan?"
      ng-model="ctrl.list_item.description"></input>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
