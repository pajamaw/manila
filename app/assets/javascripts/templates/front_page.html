<div class="page-header">
    <h1 ui-sref="lists">Manila</h1>
</div>
<h4>{{ctrl.user.user.username}}</h4>


  <div class="row">

    <div class="col-xs-4">
    <div class="list-group">
      <a ui-sref="manilla.listsadd({id: list.id})" ng-repeat="list in ctrl.user.user.lists | filter :search" ng-class="{'active' : currentShow === list}" class="list-group-item" ng-click="changeTodo(list)">{{list.title}} - by {{list.user.username}}<span class="badge">{{list.list_items.length}}</span></a>
    
    </div>

    
    <form ng-submit="ctrl.addList(ctrl.list)"
        >
        <h3>Add a new list</h3>

        <div class="form-group">
          <input type="text"
          ng-pristine
          class="form-control"
          placeholder="Title"
          ng-model="ctrl.list.title"></input>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
      </form>
    </div>


      <div class="col-xs-4">
      <ol class="list-unstyled" ng-repeat="list in ctrl.user.user.lists" ng-show="currentShow === list" ng-model="list.list_items">
        
        <h3 editable-text="list.title" onaftersave="ctrl.editListTitle(list)">{{list.title}}                                                                                                                                                              <button type="button" class="remove"  ng-click="ctrl.removeList($index, list)">X</button></h3>

        <li class="list-group-item" ng-repeat="list_item in list.list_items | filter :search">

          <h4  editable-text="list_item.title" class="list-group-item-heading" onaftersave="ctrl.editListItemTitle(list_item)">{{list_item.title}}</h4>

       

          <p editable-text="list_item.date" onaftersave="ctrl.editListItemDate(list_item)" class="list-group-item-text">
            {{list_item.date}}</p>

     

          <p editable-text="list_item.description" onaftersave="ctrl.editListItemDescription(list_item)" class="list-group-item-text">
            {{list_item.description}}</p>

       

          <button type="button" class="remove" ng-click="ctrl.removeListItem($index, list_item, list)">X</button>
        </li>
        

        <!--<button ng-if="currentShow.user.id === ctrl.user.user.id" id="show-addform" value="Add" ng-click="addform=!addform" />-->
        <div ng-if="currentShow.user.id === ctrl.user.user.id" ui-view></ui-view>
      </ol>

    </div>
    <div class="col-xs-4">
          <div > 
      <div id="map_canvas">

        <ui-gmap-google-map ng-if="!(currentShow.user.id === ctrl.user.user.id)"center="map.center" options="map.options" zoom="map.zoom" tempevents="map.tempevents"> 
          <ui-gmap-marker ng-repeat="m in currentShow.list_items" coords="{latitude: m.latitude, longitude: m.longitude}" icon="m.icon" idkey="m.gmapkey">
          </ui-gmap-marker>
        </ui-gmap-google-map>

        <ui-gmap-google-map ng-if="currentShow.user.id === ctrl.user.user.id" center="map.center" options="map.options" zoom="map.zoom"events="map.events"> 
          <ui-gmap-marker ng-if="currentShow.user.id === ctrl.user.user.id" ng-repeat="m in currentShow.list_items" coords="{latitude: m.latitude, longitude: m.longitude}" icon="m.icon" idkey="m.gmapkey">
          </ui-gmap-marker>
        </ui-gmap-google-map>

      </div>
    </div>
  </div>
</div>
