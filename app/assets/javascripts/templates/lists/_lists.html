<div ng-controller="ListsController">
<div class="page-header">
  <h3>{{list.title}}</h3>
</div>
  <table>
    <tbody>
      <tr ng-repeat="item in list.list_items">
        <td style="text-align: left">{{ item.title}}</td>
        <td style="text-align: left">{{ item.location}}</td>
        <td style="text-align: left">{{ item.description}}</td>
        <td style="text-align: left">{{ item.date}}</td>
        <td style="text-align: left">{{ item.completed}}</td>
       </tr>
    </tbody>
  </table>
  <form ng-submit="addListItem()"
    style="margin-top:30px;">
    <h3>Add a new comment</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="location"
      ng-model="location"></input>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
